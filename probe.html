<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probe Lesson Five</title>
    <link rel="stylesheet" href="./css/provestyles.css">
</head>
<body>
    <article class="product">
        <div class="product-thumb">
            <img src="./images/Планшет_з_кольоровою_палітрою.jpg" alt="tablet" />
            <div class="product-actions">
                <button aria-label="Обране" class="item">
                    <svg class="icon">
                        <use href="./images/probe.svg#star-full"></use>
                    </svg>
                </button>

                <button aria-label="Відгук" class="item">
                    <svg class="icon">
                        <use href="./images/probe.svg#wrench"></use>
                    </svg>
                </button>

                <button aria-label="Додати в закладки" class="item">
                    <svg class="icon">
                        <use href="./images/probe.svg#home3"></use>
                    </svg>
                </button>
            </div>
        </div>
        <div class="product-meta">
            <h3 class="product-name">Червоні яблука</h3>
            <p class="product-price"> Ціна: 100 кредитів</p>
        </div>
    </article>

    
</body>
</html>
